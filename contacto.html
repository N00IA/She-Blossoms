<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
    emailjs.init('ewH8XuifHMaBIJGTm')
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contáctanos</h1>
        <form id="contactForm" onsubmit="return validateForm();" class="p-3" style="max-width: 400px; margin: auto;">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name"  placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Teléfono" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escriba aquí su mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            // Validamos que el nombre no esté vacío y tenga al menos 3 caracteres
            if (name.length < 3) {
                alert("El nombre debe tener al menos 3 caracteres.");
                return false;
            }

            // Validamos formato de correo electrónico usando regex
            let emailRegex = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, introduce un correo electrónico válido.");
                return false;
            }

            // Validamos que el teléfono contenga solo números y tenga 10 dígitos
            let phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Por favor, introduce un número de teléfono válido de 10 dígitos.");
                return false;
            }

            // Validamos que el mensaje no esté vacío
            if (message.trim() === "") {
                alert("El mensaje no puede estar vacío.");
                return false;
            }

            // Si todas las validaciones pasan, se puede enviar el formulario
            sendForm();
            return true;
        }
            // Aquí agregamos el código para enviar los datos del formulario
        function sendForm() {
            const serviceID= 'service_n1ipv8a'; // Service ID de EmailJS 
            const templateID = 'template_btuxzsi'; //Template ID de EmailJS 
            const publicKey = 'ewH8XuifHMaBIJGTm'; //Public Key de EmailJS 

           
            
            // Obtenemos los datos del formulario
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            };

            // Envíamos el correo usando EmailJS
            emailjs.send(serviceID, templateID, formData, publicKey)
    .then(function(response) {
        alert("¡El formulario se envió con éxito!");
    }, function(error) {
        alert("Hubo un error al enviar el formulario: " + JSON.stringify(error));
    });
}
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <br>  
</body>
</html>
