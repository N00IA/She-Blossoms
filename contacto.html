<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contáctenos</h1>
        <form id="contactForm" onsubmit="return validateForm();">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            // Validar que el nombre no esté vacío y tenga al menos 3 caracteres
            if (name.length < 3) {
                alert("El nombre debe tener al menos 3 caracteres.");
                return false;
            }

            // Validar formato de correo electrónico usando regex
            let emailRegex = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, introduce un correo electrónico válido.");
                return false;
            }

            // Validar que el teléfono contenga solo números y tenga 10 dígitos
            let phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Por favor, introduce un número de teléfono válido de 10 dígitos.");
                return false;
            }

            // Validar que el mensaje no esté vacío
            if (message.trim() === "") {
                alert("El mensaje no puede estar vacío.");
                return false;
            }

            // Si todas las validaciones pasan, se puede enviar el formulario
            sendForm();
            return true;
        }

        function sendForm() {
            // Aquí puedes agregar el código para enviar los datos del formulario
            // a un correo electrónico usando una API de backend, como EmailJS.
            // Este es solo un ejemplo:
            alert("Formulario enviado con éxito!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
