<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/item-form.css">
       <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

    <body>
        <!-- Navigation Bar -->
        <div id="navbar-placeholder"></div>
        <script src="/NAVBAR/navbar.js"></script>
    
    
        <div class="container">
            <h1>FORMULARIO</h1>
            <p>Aquí puedes crear o editar un item.</p>
            <div>
                <div class="container mt-5">
                    <h2 class="mb-4">Publicar Producto</h2>
                    <hr>
                    <div id="alertPlaceholder"></div>
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="image" class="form-label">Agregar Imagen</label>
                            <input type="file" class="form-control" id="image" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="title" placeholder="Ingresa el título del producto"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="price" placeholder="Ingresa el precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Describe el producto"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/item-form.js"></script>
        <script src="../js/main.js"></script>
        <script src="/items/item-form.html"></script>
    </body>
    </html>
