<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/userRegister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    
</head>
<body>
 
 <!-- Navigation Bar -->
 <div id="navbar-placeholder"></div>
 <script src="/NAVBAR/navbar.js"></script>


<div class="container mt-3">
    <!--Jan: Me lo robe de items :p-->
    <!-- Div que contiene el formulario -->
    
    <div id="formContainer">
        <form id="userForm">
            <div class="supBox"><h2 id="title">Registro</h2></div>
            <br>
         <div class="form-group">
            <label for="userName">Nombre completo:</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Nombre y apellidos">
        </div class="form-group">
            <br>
        <div class="form-group">
            <label for="phoneNumber">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Teléfono">
        </div>
            <br>
        <div class="form-group">
            <label for="emailUser">Email</label>
            <input type="email" class="form-control" id="emailUser" name="emailUser" placeholder="Email">
        </div>
            <br>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" step="0.01" placeholder="Contraseña">
        </div>
            <br>
        <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña </label>
            <input type="password" class="form-control" id="confirmPassword" name="doubleCheck" placeholder="Confirmar contraseña">
        </div>
        <br>
        <div class="form-group"> 
            <label for="userType">Tipo de Usuario:</label>
            <select id="userType" required>
                <option value="">Seleccione un tipo</option>
                <option value="vendedor">Vendedor</option>
                <option value="comprador">Comprador</option>
            </select>
            <br><br> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Notif" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <p class="regText">Me gustaría recibir promociones e información por correo electrónico.</p>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              <p class="regText">Acepto terminos y condiciones.</p>
            </label>
          </div>
            <br><br>
      
            <button type="submit" class="btn btn-primary">Registrar</button>
            <!--<input type="submit" value="Agregar"> -->
        </form>
        <br>
        <br>
        
        <!-- Botón para limpiar localStorage -->
        <button id="clearStorage">Limpiar Datos</button>
        <div id="alertContainer"></div>
    </div>
</div> 


    <!--Scripts-->
    <script src="/js/userRegister.js"></script>
    <!--Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
