<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<link rel="stylesheet"  href="./pagos.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap" />
</head>
<body>
  	<div class="pagos">
    		<div class="pagos-wrapper">
      			<div class="pagos1">
        				<div class="text">
          					<p class="blank-line">&nbsp;</p>
        				</div>
      			</div>
    		</div>
    		<div class="pagos-inner">
      			<div class="rectangle-parent">
        				<div class="group-child"></div>
        				<div class="rectangle-group">
          					<div class="group-item"></div>
          					<button class="pagar">Pagar</button>
        				</div>
        				<div class="rectangle-container">
          					<div class="group-inner"></div>
          					<div class="frame-wrapper">
            						<label class="subtotal">Subtotal:</label>
          					</div>
        				</div>
        				<div class="group-div">
          					<div class="rectangle-div"></div>
          					<div class="frame-container">
            						<label class="subtotal"># de pedido :</label>
            						<input type="text" name="numeroPedido" />
          					</div>
        				</div>
        				<div class="rectangle-parent1">
          					<div class="group-child1"></div>
          					<div class="frame-wrapper1">
            						<label class="subtotal">Direcci√≥n:</label>
            						<input type="text" name="direccion" />
          					</div>
        				</div>
        				<div class="rectangle-parent2">
          					<div class="group-child2"></div>
          					<div class="frame-wrapper2">
            						<label class="subtotal">CCV:</label>
            						<input type="number" name="ccv" />
          					</div>
        				</div>
        				<div class="rectangle-parent3">
          					<div class="group-child3"></div>
          					<div class="frame-wrapper3">
            						<label class="subtotal">Fecha de Vencimiento:</label>
            						<input type="text" name="fechaVencimiento" />
          					</div>
        				</div>
        				<div class="rectangle-parent4">
          					<div class="group-child4"></div>
          					<div class="frame-wrapper4">
            						<label class="subtotal">Numero de tarjeta:</label>
            						<input type="text" name="numeroTarjeta" />
          					</div>
        				</div>
        				<div class="rectangle-parent5">
          					<div class="group-inner"></div>
          					<div class="frame-wrapper5">
            						<label class="subtotal">Nombre del propietario:</label>
            						<input type="text" name="nombrePropietario" />
          					</div>
        				</div>
        				<div class="group-parent">
          					<img class="group-icon" alt="" src="Group 101.png">
          					<div class="mastercard-payment-method-icon-parent">
            						<img class="mastercard-payment-method-icon" alt="" src="mastercard_payment_method_icon_142750 1.svg">
            						<img class="group-child6" alt="" src="Group 102.svg">
          					</div>
        				</div>
      			</div>
    		</div>
  	</div>
  	<script src="pagos.js"></script>
</body>
</html>
